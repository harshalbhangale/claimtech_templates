<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{firstName}}, Your Claim is Waiting for You ‚úçÔ∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #F8F8F8;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #5B34C8;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .content {
            padding: 30px;
        }
        .title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h3 {
            color: #5B34C8;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .section p {
            color: #555;
            margin-bottom: 15px;
        }
        .section ul {
            color: #555;
            padding-left: 20px;
        }
        .section li {
            margin-bottom: 8px;
        }
        .highlight-box {
            background-color: #B8FF8D;
            color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid #5B34C8;
        }
        .cta-button {
            display: inline-block;
            background-color: #5B34C8;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #4A2BA3;
        }
        .footer {
            background-color: #F8F8F8;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 0;
            }
            .content {
                padding: 20px;
            }
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{brand_logo}}" alt="{{brand}} Logo" class="logo">
        </div>
        
        <div class="content">
            <h1 class="title">{{firstName}}, Your Claim is Waiting for You ‚úçÔ∏è</h1>
            
            <div class="section">
                <p>Hi {{firstName}},</p>
                <p>Each claim you make could be worth ¬£1000s and we locate all your agreements in under 20 seconds!</p>
            </div>
            
            <div class="highlight-box">
                <h3 style="color: #2c3e50;">Don't Miss Out On Your Compensation</h3>
                <p>Your claim is just waiting for you to complete it!</p>
            </div>
            
            <div style="text-align: center;">
                <a href="{{portalLink}}" class="cta-button">Finish your claim here üëá</a>
            </div>
        </div>
    </div>
</body>
</html>
